version: '3'


services:

  back_end:
    container_name: Back
    build:
      context: .
      dockerfile: Back/dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3010:3010

  client:
    container_name: Front
    build:
      context: .
      dockerfile: Front/dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000